<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Favicon for the browser tab -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Makes the website responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Description for SEO purposes -->
    <meta name="description" content="A modern React app built with Vite" />

    <!-- Open Graph meta tags for social media previews -->
    <meta property="og:title" content="My React App" />
    <meta property="og:description" content="A modern React app built with Vite and React" />
    <meta property="og:image" content="/preview.png" />

    <!-- Title of the web page shown in the browser tab -->
    <title>My React App</title>
  </head>
  <body>
    <!-- Root div where the React app will be mounted -->
    <div id="root"></div>

    <!-- Main JavaScript module that bootstraps the React app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
